<!doctype html>
<html>

<head>

    <!-- need some logic here to pick between tesseract and OCRAD, tess/ocr-ad.js, css stays the same.-->
    <script type="module" src="./lib/textfit-web-component/textfit.js"></script>
    <link rel="shortcut icon" href="OS.png"> 
</head>


<body>
    <div id="json"></div>

    <div id="container">
        <div id="top">
            <div id="read">
                <text-fit max-lines="1" min-font-size="8" max-font-size="25" font-unit="vh" id="readword"></text-fit>
                <div id="readdata">
                    <div id="source"></div>
                    <div id="distance"></div>
                </div>

            </div>


            <div id="chrs">

                <canvas id="type" width="100" height="100"></canvas>
                <div id="text">
                </div>

            </div>

        </div>


        <canvas id="full"></canvas>
        <div id="words">
        </div>
    </div>
    <img id="page" crossorigin="anonymous">

    <div id="console" max-font-size="120" max-height="100vh" log-overflow-error="true">
        <div id="meta"></div>
        <div id="pages"></div>
    </div>
</body>
<script>

    let tess = ["lib/tesseract/tesseract.min.js", "lib/levenshtein.js", "joined.js", "justtess.js", "tess.css"];
    let ocrad = ["ocrad.js", "lib/levenshtein.js", "joined.js", "justocrad.js", "ocrad.css", "tess.css"];
    var themode, theversion;
    let url = new URL(window.location.href);
    let rando = rand(0, 1);

    let mode = url.searchParams.get('mode');
    if (mode == "tesseract") {
        rando = 0;

    } else if (mode == "ocrad") {
        rando = 1;
    }

    if (rando == 0) {
        mode = tess;
        themode = "tesseract";
        theversion = "2.2.1";
    } else {
        mode = ocrad;
        themode = "ocrad";
        theversion = "0.25";

    }

    console.log(mode);
    loadScripts(mode);


    function rand(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min
    }

    async function syncAdd(ele) {
        return new Promise((resolve, reject) => {
            console.log("waiting...");
            document.head.appendChild(ele);
            ele.addEventListener("load", function () {
                console.log("...done");
                resolve();
            }, true);

        });
    }

    async function loadScripts(mode) {
        for (let m of mode) {
            if (m.includes("css")) {
                let lin = document.createElement("link");
                lin.href = m;
                lin.rel = "stylesheet";
                await syncAdd(lin);
            } else {
                let scr = document.createElement("script");
                scr.src = m;
                scr.setAttribute("defer", false);
                await syncAdd(scr);
            }
        }
    }
</script>


</html>
